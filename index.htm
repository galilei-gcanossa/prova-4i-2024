<html>
  <head>
    <title>Impariamo Javascript</title>
    <style></style>
    <script>
      function saluta() {
        alert("Ciao a tutti!!!");
      }

      function sposta() {
        let el = document.querySelector("#treno");
        el.style.left = parseInt(el.style.left.replace("px", "")) + 20;
      }
    </script>
  </head>
  <body>
    <h1 onclick="saluta()">Javascript</h1>
    <button onclick="sposta()">Gioca</button>

    <div
      id="treno"
      style="
        position: absolute;
        background-color: red;
        width: 64px;
        height: 20px;
        left: 0px;
        top: 200px;
      "
    ></div>
  </body>
</html>
